<h2 mat-dialog-title class="dialog-title">Editar Informaci√≥n</h2>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="edit-form">
  <mat-form-field class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <div class="button-container">
    <button mat-flat-button class="button" type="submit" color="primary">
      Guardar
    </button>
    <button
      mat-flat-button
      class="button"
      type="button"
      (click)="onCancel()"
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
