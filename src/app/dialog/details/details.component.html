<h2 mat-dialog-title>Info Person</h2>
<mat-form-field>
  <mat-label>ID</mat-label>
  <input matInput [value]="data.id" readonly="true" />
</mat-form-field>
<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput [value]="data.name" readonly="true" />
</mat-form-field>
<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [value]="data.email" readonly="true" />
</mat-form-field>
