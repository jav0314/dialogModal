<h2 mat-dialog-title style="margin: 25px">Eliminar Persona</h2>

<form [formGroup]="deleteForm" (ngSubmit)="deletePerson()" class="delete-form">
  <mat-form-field class="full-width">
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" readonly="true" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" readonly="true" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" readonly="true" />
  </mat-form-field>

  <div class="button-container">
    <button mat-flat-button color="warn" type="submit">Eliminar</button>
    <button mat-flat-button color="primary" type="button" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</form>
