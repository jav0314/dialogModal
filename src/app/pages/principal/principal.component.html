<mat-card class="user-list-card">
  <mat-card-header>
    <h1 class="card-title">Lista de Usuarios</h1>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="selectFilter()">
      Buscar
    </button>
    <button mat-flat-button color="primary" (click)="filterByCreateDate()">
      Buscar Por Fecha
    </button>

    <!-- First Row -->
    <div class="search-bar">
      <mat-form-field appearance="fill" class="search-field">
        <div class="search-container">
          <input
            matInput
            [formControl]="searchControl"
            placeholder="Buscar por ID"
            appNumber
            [appDisable]="searchControl2"
          />
          <button
            mat-icon-button
            *ngIf="searchControl.value"
            (click)="clearSearch('searchControl')"
            class="clear-button"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="search-field">
        <div class="search-container">
          <input
            matInput
            [formControl]="searchControl2"
            placeholder="Buscar por Nombre"
            appText
            [appDisable]="searchControl"
          />
          <button
            mat-icon-button
            *ngIf="searchControl2.value"
            (click)="clearSearch('searchControl2')"
            class="clear-button"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </mat-form-field>
    </div>
    <!-- First Row -->

    <!-- Second Row -->
    <div class="search-bar">
      <mat-form-field appearance="fill" class="search-field">
        <div class="search-container">
          <input
            matInput
            [matDatepicker]="picker1"
            [formControl]="searchControl3"
            placeholder="Fecha Desde"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <button
            mat-icon-button
            *ngIf="searchControl.value"
            (click)="clearSearch('searchControl3')"
            class="clear-button"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="search-field">
        <div class="search-container">
          <input
            matInput
            [matDatepicker]="picker2"
            [formControl]="searchControl4"
            placeholder="Fecha Hasta"
            appText
            [appDisable]="searchControl"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <button
            mat-icon-button
            *ngIf="searchControl2.value"
            (click)="clearSearch('searchControl4')"
            class="clear-button"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </mat-form-field>
    </div>
    <!-- Second Row -->

    <button
      mat-flat-button
      color="primary"
      class="new-person-button"
      (click)="openNewPostDialog()"
    >
      Nueva Persona
    </button>

    <table
      mat-table
      [dataSource]="listaPerson"
      class="mat-elevation-z2 user-table"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef># ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
        <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="detailsPerson(element.id)"
          >
            <mat-icon>info</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="editPerson(element.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deletePerson(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
