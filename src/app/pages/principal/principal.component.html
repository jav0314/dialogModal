<mat-card class="user-list-card">
  <mat-card-header>
    <h1 class="card-title">Lista de Usuarios</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="search-bar">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Buscar por ID</mat-label>
        <div class="search-container">
          <input
            matInput
            [formControl]="searchControl"
            placeholder="Buscar por ID"
          />
          <button
            mat-icon-button
            *ngIf="searchControl.value"
            (click)="clearSearch()"
            class="clear-button"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="filterById()">
        Buscar
      </button>
    </div>

    <button
      mat-flat-button
      color="primary"
      class="new-person-button"
      (click)="openNewPostDialog()"
    >
      Nueva Persona
    </button>

    <table
      mat-table
      [dataSource]="listaPerson"
      class="mat-elevation-z2 user-table"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef># ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="detailsPerson(element.id)"
          >
            <mat-icon>info</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="editPerson(element.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deletePerson(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
